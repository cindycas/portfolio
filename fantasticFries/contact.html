<body>
  <div class="skewed-header">
      <div class="header-bg" style="background-image: url('Images/Background/cactus.jpg')"></div>

        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">

                <div class="heading-wrapper">
                    <h1>Contact Us</h1>
                </div>

                <div class="links-wrapper">
                    <div class="nav-link">
                        <a href="Index.html">Home</a>
                    </div>
    
                    <div class="nav-link">
                        <a href="about.html">About</a>
                    </div>
    
                    <div class="nav-link">
                        <a href="menu.html">Menu</a>
                    </div>
    
                    <div class="nav-link">
                        <a href="contact.html">Contact</a>
                    </div>
                </div>

            </div>
        </div>
     </div> 
  </div> 

      <div class="page-container">
        <div class="contact-grid-wrapper">
          <div class="company-metadata-sidebar-wrapper">

            <div class="logo">
              <img src="Images/Logos/dark.png" alt="Logo">
            </div>

            <div class="company-details-wrapper">
              <i class="fas fa-map-marker-alt"></i>
              <div>
                P Sherman, 42<br> Wallaby Way, Sydney
              </div>
            </div>

            <div class="company-details-wrapper">
              <i class="fas fa-phone-volume"></i>
              <div> 
                +52 (735) 360 4829
              </div>
            </div>

            <div class="company-details-wrapper">
              <i class="far fa-clock"></i>
              <div>
                OPEN 24/7
              </div>
            </div>

          </div>
        
          <div class="form">

            <div class="form-group">
              <input type="text" id="fullname" placeholder="Your name">
              <label for="fullname">Your name</label>
            </div>

            <div class="form-group">
              <input type="email" id="email" placeholder="Your email">
              <label for="email">Your email</label>
            </div>

            <div class="form-group">
              <textarea name="message" id="message" placeholder="Message"></textarea>
              <label for="message">Message</label>
            </div>

            <div class="spacer10"></div>

            <div class="centered-btn-wrapper">
              <button type="submit" class="btn">Send</button>
            </div>

          </div>
        </div>
      </div>


      <div class="spacer60"></div>

  </div>

  </div>

  <div class="footer">
      <div class="logo-footer">
          <img src="Images/Logos/decamp-fantastic-fries-logo-white.png">
      </div>
  

      <div class="footer-phone-hours">
          <span class="phone">
              +52 (735) 360 4829
          </span>

          <span class="hours">
              OPEN 24/7
          </span>
      </div>

      <div class="links-wrapper">
          <div class="nav-link">

          <div class="nav-link">
